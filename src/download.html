    </footer>

    <style>
        :root {
            --bg-main: #f3efe7;          /* Seitenhintergrund (Beige) */
            --bg-section: #d6cbbb;       /* Header / Main / Footer */
            --bg-nav: #c2b59b;           /* Navigation und Reiter */
            --bg-box: #e6ded2;           /* Boxen und Listen */
            --bg-accent: #b8a98f;        /* Akzent-Holzton für sonstiges */
            --text-main: #3e3a32;        /* Dunkles Braun für die Texte */
            --text-light: #ffffffee;
        }


        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-main);
            animation: backgroundchange 5s ease-in-out infinite;
        }

        header, main, footer {
            font-size: 20px;
            background-color: var(--bg-section);
            margin: 7.5px;
            padding: 7.5px;
            color: var(--text-main);
            text-shadow: none;
            animation: changecolor 11s infinite ease-in-out;
        }

        main {
            display: flex;
            justify-content: center;
        }

        header {
            top: 0%;
        }

        .Logo img {
            display: block;
        }

        .Reiter {
            top: 0%;
            position: sticky;
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: var(--bg-nav);
        }

        #reiter_list {
            font-size: 20px;
            flex: 1;
            background-color: var(--bg-accent);
            padding: 2%;
            display: flex;
            justify-content: space-around;
            list-style: none;
        }

        .Impressum {
            display: flex;
            justify-content: space-around;
            background-color: var(--bg-box);
            color: var(--text-main);
        }

        @keyframes changecolor {
            0% {
                background-color: var(--bg-section);
            }
            50% {
                background-color: #d0c4b2;
            }
            100% {
                background-color: var(--bg-section);
            }
        }

        @keyframes backgroundchange {
            0% {
                background-color: var(--bg-main);
            }
            50% {
                background-color: #ede6da;
            }
            100% {
                background-color: var(--bg-main);
            }
        }

        @media (max-width: 900px) {
            header, main, footer {
                font-size: 19px;
                background-color: var(--bg-section);
                margin: 7.5px;
                padding: 7.5px;
                color: var(--text-main);
                text-shadow: none;
                animation: changecolor 11s infinite ease-in-out;
            }

            #reiter_list {
                font-size: 15.5px;
                flex: 1;
                background-color: var(--bg-accent);
                padding: 2%;
                display: flex;
                justify-content: space-around;
                list-style: none;
            }
        }

        @media (max-width: 780px) {
            header, main, footer {
                font-size: 19px;
                background-color: var(--bg-section);
                margin: 7.5px;
                padding: 7.5px;
                color: var(--text-main);
                text-shadow: none;
                animation: changecolor 11s infinite ease-in-out;
            }

            #reiter_list {
                font-size: 14.5px;
                flex: 1;
                background-color: var(--bg-accent);
                padding: 2%;
                display: flex;
                justify-content: space-around;
                list-style: none;
            }
        }

        @media (max-width: 550px) {

            header, main, footer {
                font-size: 12px;
                background-color: var(--bg-section);
                margin: 6.8px;
                padding: 6.8px;
                color: var(--text-main);
                text-shadow: none;
                animation: changecolor 11s infinite ease-in-out;
            }

            .Reiter {
                top: 0%;
                position: sticky;
                display: flex;
                flex-direction: column;
                background-color: var(--bg-nav);
            }

            #reiter_list {
                flex-direction: column;
                width: 100%;
                gap: 10px;
                padding: 10px;
            }

            #reiter_list li {
                text-align: center;
            }

            .Logo-r img {
                display: block;
            }

            .Impressum {
                display: flex;
                justify-content: space-around;
                background-color: var(--bg-box);
                color: var(--text-main);
            }
        }
    </style>
</body>
</html>
