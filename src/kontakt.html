<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <div class="Reiter">
            <div class="Logo">
                <img src="/src/images/Logo_Reiter.png" alt="Logo">
            </div>

            <ul id="reiter_list">
                <li><a href="index.html">Home</a></li>
                <li><a href="https://www.instagram.com/fridgy_company/" target="_blank">Instagram</a></li>
                <li><a href="team.html">Unser Team</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="" target="_blank">Facebook</a></li>
                <li><a href="download.html">Download</a></li>
            </ul>
        </div>
        <h1>Kontakt</h1>
    </header>

    <main>
        <h2>CEO</h2>
        <div id="CEO_list">
            <p>Muhammet Altuntas</p>
        </div>
        <p id="contact_ceo">Kontakt: Fridgy@junior-company.at</p>
    </main>

    <footer>
        <hr>
        <div class="Impressum">
            <div>Geografische Lage:<br>HTL-Rankweil<br>Negrellistraße 51</div>
            <div>Kontakt:<br>Fridgy@junior-company.at</div>
        </div>
    </footer>

    <style>
        :root {
            --bg-main: #f3efe7;          /* Seitenhintergrund (Beige) */
            --bg-section: #d6cbbb;       /* Header / Main / Footer */
            --bg-nav: #c2b59b;           /* Navigation / Reiter */
            --bg-box: #e6ded2;           /* Boxen / Listen */
            --bg-accent: #b8a98f;        /* Akzent-Holzton */
            --text-main: #3e3a32;        /* Dunkles Braun für Text */
            --text-light: #ffffffee;
            --bg-ceo: rgba(54, 172, 255, 1);
        }


        * {
            box-sizing: border-box;
        }

        body {
            height: 100%;
            background-color: var(--bg-main);
            animation: backgroundchange 5s ease-in-out infinite;
        }

        header, main, footer {
            font-size: 20px;
            background-color: var(--bg-section);
            margin: 7.5px;
            padding: 7.5px;
            color: var(--text-main);
            text-shadow: none;
        }

        main {
            background-color: var(--bg-box);
            font-size: 22px;
        }

        main h2 {
            display: flex;
            justify-content: center;
        }

        header {
            top: 0%;
        }

        .Logo img {
            display: block;
        }

        .Reiter {
            top: 0%;
            position: sticky;
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: var(--bg-nav);
        }

        #reiter_list {
            flex: 1;
            background-color: var(--bg-accent);
            padding: 2%;
            display: flex;
            justify-content: space-around;
        }

        #CEO_list,
        main h2 {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: auto;
            animation: changecolor 8s infinite ease-in-out;
        }

        main #contact_ceo {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: auto;
            animation: changecolor 8s infinite ease-in-out;
        }

        .Impressum {
            display: flex;
            justify-content: space-around;
            background-color: var(--bg-box);
            color: var(--text-main);
        }

        @keyframes changecolor {
            0% {
                background-color: var(--bg-ceo);
            }
            50% {
                background-color: rgba(84, 182, 255, 1);
            }
            100% {
                background-color: var(--bg-ceo);
            }
        }

        @keyframes backgroundchange {
            0% {
                background-color: var(--bg-main);
            }
            50% {
                background-color: #ede6da;
            }
            100% {
                background-color: var(--bg-main);
            }
        }

        @media (max-width: 550px) {

            header, main, footer {
                font-size: 12px;
                background-color: var(--bg-section);
                margin: 5px;
                padding: 5px;
                color: var(--text-main);
                text-shadow: none;
            }

            .Logo img {
                display: block;
            }

            .Reiter {
                top: 0%;
                position: sticky;
                display: flex;
                align-items: center;
                flex-direction: column;
                margin: -10px;
                gap: 20px;
                background-color: var(--bg-nav);
            }

            #reiter_list {
                flex: 1;
                background-color: var(--bg-accent);
                width: 100%;
                padding: 2%;
                display: flex;
                justify-content: space-around;
            }
        }
    </style>
</body>
</html>
