<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Kontakt</h1>
    </header>

    <main>
        <h2>CEO</h2>
        <div id="CEO_list">
            <p>Muhammet Altuntas</p>
        </div>
        <p id="contact_ceo">Kontakt: Fridgy@junior-company.at</p>
    </main>

    <footer>
        <hr>
        <div class="Impressum">
            <div>Geografische Lage:<br>HTL-Rankweil<br>Negrellistra√üe 51</div>
            <div>Kontakt:<br>Fridgy@junior-company.at</div>
        </div>
    </footer>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            animation: backgroundchange 5s ease-in-out infinite;
        }

        header, main, footer {
            font-size: 18px;
            background-color: rgba(91, 165, 76, 0.9);
            margin: 7.5px;
            padding: 7.5px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow:1px 1px 2px rgba(0,0,0,0.3);
        }

        main {
            background-color: rgb(215, 234, 234);
            font-size: 22px;
        }

        main h2 {
            display: flex;
            justify-content: center;
        }

        #CEO_list, main h2 {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: auto;
            animation: changecolor 8s infinite ease-in-out;
        }

        main #contact_ceo {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: auto;
            animation: changecolor 8s infinite ease-in-out;
        }

        .Impressum {
            display: flex;
            justify-content: space-around;
        }
        

        @keyframes changecolor {
            0% {
                background-color: rgba(54, 172, 255, 1);
            }
            50% {
                background-color: rgba(104, 172, 255, 1);
            }
            100% {
                background-color: rgba(54, 172, 255, 1);
            }
        }

        @keyframes backgroundchange {
            0% {
                background-color: rgba(176, 202, 236, 0.85);
            }
            50% {
                background-color: rgba(176, 202, 226, 0.85);
            }
            100% {
                background-color: rgba(176, 202, 236, 0.85);
            }
        }
    </style>
</body>
</html>
